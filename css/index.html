<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkdin Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Layout.css">
    <link rel="stylesheet" href="ulite.css">

</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="/images/images.jpg.png" alt="LinkedIn Logo" class="logo">
            <div class="search_box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search" class="search-bar">
            </div>

        </div>
        <div class="navbar-right">
            <div class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <img src="/images/669662_my_space_line-icon_network_social_icon.svg" alt="My Network" class="nav-icon">
                <span>My Network</span>
            </div>
            <div class="nav-item">
                <img src="/images/897229_craiglist_find job_jobs_vacancy_icon.svg" alt="Jobs" class="nav-icon">
                <span>Jobs</span>
            </div>
            <div class="nav-item">
                <img src="/images/100276_messaging_icon.png" alt="Messaging" class="nav-icon">
                <span>Messaging</span>
            </div>
            <div class="nav-item">
                <img src="/images/4850517_alert_bell_notification_ring_snooze_icon.png" alt="Notifications" class="nav-icon">
                <span>Notifications</span>
                <span class="notification-badge"></span>
            </div>
            <div class="nav-item">
                <img src="/images/rakib.jpg" alt="Me" class="profile-photo">
                <span>Me <button><i class="fa-solid fa-caret-down"></i></button></span>
            </div>
            <div class="nav-item">
                <img src="/images/Screenshot_1.png" alt="">
                <span>For Business <button><i class="fa-solid fa-caret-down"></i></button></span>
            </div>
            <div class="nav-item nav-1">
                <img src="/images/3068z204ww5pg0wt1qbemtzul.svg" alt="">
                <span class="premium">Try Sales Navigator</span>
            </div>
        </div>
    </div>
</body>
</html>
